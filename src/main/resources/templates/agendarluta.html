	border-right: 1px solid #bbb;

	border-right: none;

input[type=text], input[type=password] {
	width: 100%;
	padding: 12px 20px;
	margin: 8px 0;
	display: inline-block;
	border: 1px solid #ccc;
	box-sizing: border-box;
}

button {
	background-color: #4CAF50;
	color: white;
	padding: 14px 20px;
	margin: 8px 0;

}

	opacity: 0.8;

<body>
	<ul>
		<li><a href="/menu">Home</a></li>
		<li><a href="/cadastro">Cadastro de Lutadores</a></li>
		<li><a href="/busca">Buscar Lutadores</a></li>
		<li><a href="/descubra">Descobrir Categoria</a></li>
		<li><a href="/estimarpeso">Estimar Peso por Categoria</a></li>
		<li><a href="/agendarluta">Agendar Luta</a></li>
		<li style="float: right"><a class="active" href="/acesso">Sair</a></li>
	</ul>

	<h2 class="w3-center w3-text-black">Agendar Luta</h2>
	<form action="#"
		class="w3-container w3-card-4 w3-light-grey w3-text-black w3-margin"
		th:action="@{/agendarluta}" method="post" th:object="${agendarLuta}">

		<div class="container">
			<label for="weight"> Peso: </label> <input type="text"
				th:field="*{peso}" /> <label for="gender"> Gênero: </label> <select
				th:field="*{sexo}">
				<option th:value="'M'" th:text="Masculino"></option>
				<option th:value="'F'" th:text="Feminino"></option>
			</select>

			<div class="w3-bar w3-center">
				<label for="weight"> Data: </label> 
				<input type="date"
					th:field="*{data}" /> 
					<label for="weight"> Hora: </label> 
				<input type="time" th:field="*{horario}" /> 
				<label for="weight" class="container" > Local: </label> 
				<input type="text" th:field="*{local}" />
			</div>
			<div class="w3-container">
				<div class="w3-bar w3-center">
					<button type="submit" class="w3-button w3-green"
						style="width: 30.2%" value="Buscar por Adversários">Buscar
						por Adversários</button>
					<button type="reset" class="w3-button w3-red" style="width: 30.2%"
						value="Limpar">Limpar</button>
				</div>
	</form>

	<div class="w3-card-4" style="width: 100%;">
		<header class="w3-container w3-red">
			<h1>Agendar com o Lutador</h1>
		</header>
	</div>

	<table class="w3-table-all w3-card-4">
		<thead>
			<tr class="w3-light-grey">
				<th>Nome</th>
				<th>Usuário</th>
				<th>Idade</th>
				<th>Sexo</th>
				<th>E-mail</th>
				<th>Celular</th>
				<th>Peso</th>
				<th>Categoria</th>
				<th>Cidade</th>
				<th>Estado</th>
				<th>País de Origem</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="l,rowStat : ${lutadores}">
				<td th:text="${l.nome}"></td>
				<td th:text="${l.usuario}"></td>
				<td th:text="${l.idade}"></td>
				<td th:text="${l.sexo}"></td>
				<td th:text="${l.email}"></td>
				<td th:text="${l.celular}"></td>
				<td th:text="${l.peso}"></td>
				<td th:text="${l.categoria}"></td>
				<td th:text="${l.cidade}"></td>
				<td th:text="${l.estado}"></td>
				<td th:text="${l.pais}"></td>
				<td type=submit>

					<button class="w3-bar-item w3-button">Agendar</button>

				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
